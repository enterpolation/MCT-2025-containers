name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:8000/health >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:8000/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Verify DB init completed successfully
        run: |
          id=$(docker compose ps -aq db-init)
          if [ -z "$id" ]; then
            echo "db-init container not found"
            exit 1
          fi
          code=$(docker inspect -f '{{.State.ExitCode}}' "$id")
          echo "db-init exit code: $code"
          if [ "$code" -ne 0 ]; then
            echo "db-init failed"
            exit 1
          fi

      - name: Test PostgreSQL connection
        run: |
          docker compose exec -T db pg_isready -U user -d mydatabase

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
